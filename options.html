<!DOCTYPE html>
<html>
<head>
  <title>FocusTube Options</title>
  <style>
    .setting {
      margin: 10px 0 10px 0;
    }
  </style>
</head>
<body>

<div class="setting">
  <label>
    <input type="checkbox" id="frontpage">
    Clean frontpage
  </label>
</div>
<div class="setting">
  <label>
    <input type="checkbox" id="suggestions">
    Hide suggested videos
  </label>
</div>
<div class="setting">
  <label>
    <input type="checkbox" id="after">
    Hide after videos
  </label>
</div>
<div class="setting">
  <label>
    <input type="checkbox" id="comment">
    Hide comments
  </label>
</div>


<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
